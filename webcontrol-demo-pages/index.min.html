ke Photo</button></td></tr><tr><td colspan="2"><button class="start-stop" id="start" onclick="startJob()">Start</button></td></tr></table></div><script>function startJob(){dur=document.getElementById("duration").value.toString(),noPics=document.getElementById("noPics").value.toString(),""==dur||""==noPics||"0"==dur||"0"==noPics?alert("Duration and Number of Pictures cannot be none!"):window.location.replace("?start&pos1="+slider[0].value+"&pos2="+slider[1].value+"&duration="+dur+"&nopics="+noPics)}function home(){dur=document.getElementById("duration").value.toString(),noPics=document.getElementById("noPics").value.toString();var e=new XMLHttpRequest;e.open("GET","?home&pos1="+slider[0].value+"&pos2="+slider[1].value+"&duration="+dur+"&nopics="+noPics,!0),e.send(),refresh()}function goToStart(){dur=document.getElementById("duration").value.toString(),noPics=document.getElementById("noPics").value.toString();var e=new XMLHttpRequest;e.open("GET","?gotopos="+slider[0].value+"&pos1="+slider[0].value+"&pos2="+slider[1].value+"&duration="+dur+"&nopics="+noPics,!0),e.send(),refresh()}function goToEnd(){dur=document.getElementById("duration").value.toString(),noPics=document.getElementById("noPics").value.toString();var e=new XMLHttpRequest;e.open("GET","?gotopos="+slider[1].value+"&pos1="+slider[0].value+"&pos2="+slider[1].value+"&duration="+dur+"&nopics="+noPics,!0),e.send(),refresh()}function goToPlus(e){dur=document.getElementById("duration").value.toString(),noPics=document.getElementById("noPics").value.toString();var n=new XMLHttpRequest;n.open("GET","?gotoplus="+e+"&pos1="+slider[0].value+"&pos2="+slider[1].value+"&duration="+dur+"&nopics="+noPics,!0),n.send(),refresh()}function goToMinus(e){dur=document.getElementById("duration").value.toString(),noPics=document.getElementById("noPics").value.toString();var n=new XMLHttpRequest;n.open("GET","?gotominus="+e+"&pos1="+slider[0].value+"&pos2="+slider[1].value+"&duration="+dur+"&nopics="+noPics,!0),n.send(),refresh()}function takePhoto(){dur=document.getElementById("duration").value.toString(),noPics=document.getElementById("noPics").value.toString();var e=new XMLHttpRequest;e.open("GET","?takephoto&pos1="+slider[0].value+"&pos2="+slider[1].value+"&duration="+dur+"&nopics="+noPics,!0),e.send(),refresh()}function refresh(){var e=new XMLHttpRequest;e.onreadystatechange=function(){4==this.readyState&&200==this.status&&(document.getElementById("slider-3").value=parseFloat(this.responseText),document.getElementById("slider-value-3").innerHTML=parseFloat(this.responseText))},e.open("GET","?currentpos",!0),e.send()}for(var slider=[],sliderValues=[],sliderC=2,smallIncrement=1,bigIncrement=5,i=0;i<sliderC;++i)slider.push(document.getElementById("slider-"+(i+1))),sliderValues.push(document.getElementById("slider-value-"+(i+1))),sliderValues[i].innerHTML=slider[i].value,function(n){slider[n].oninput=function(e){sliderValues[n].innerHTML=slider[n].value}}(i),function(n){document.getElementById("slider-minus-"+(n+1)).onclick=function(e){slider[n].value=parseFloat(slider[n].value)-smallIncrement,sliderValues[n].innerHTML=slider[n].value}}(i),function(n){document.getElementById("slider-minus-big-"+(n+1)).onclick=function(e){slider[n].value=parseFloat(slider[n].value)-bigIncrement,sliderValues[n].innerHTML=slider[n].value}}(i),function(n){document.getElementById("slider-plus-"+(n+1)).onclick=function(e){slider[n].value=parseFloat(slider[n].value)+smallIncrement,sliderValues[n].innerHTML=slider[n].value}}(i),function(n){document.getElementById("slider-plus-big-"+(n+1)).onclick=function(e){slider[n].value=parseFloat(slider[n].value)+bigIncrement,sliderValues[n].innerHTML=slider[n].value}}(i);window.setInterval("refresh()",1e3),refresh()</script></body></html>
